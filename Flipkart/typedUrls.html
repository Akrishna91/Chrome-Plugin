<!DOCTYPE HTML>
<html>
  <head>
    <title>Recently Typed URLs</title>
    <style>
      body {
        min-width: 420px;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        font-size: 12px;
      }
      input, textarea {
        width: 420px;
      }
      input#save {
        font-weight: bold; width: auto;
      }
    </style>
    <script src="popup.js"></script>
    <script src="jquery-3.1.0.min.js"></script>
  </head>

  <body>
    <h2>Recently Typed URLs:</h2>
    <div id="typedUrl_div"></div>
    <form id="addbookmark">
      <p>
        <label for="title">Title</label><br />
        <input type="text" id="title" name="title" size="50" value="" />
      </p>
      <p>
        <label for="url">Url</label><br />
        <input type="text" id="url" name="url" size="50" value="" />
      </p>
      <p>
        <label for="query">Flipkart Query</label><br />
        <input type="text" id="query" name="query" size="50" value="" />
      </p>
    </form>
  </body>
</html>
